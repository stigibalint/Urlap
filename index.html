<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stilusok.css">
    <title>Szállítási cím módosítása</title>
</head>

<body>
    <form>
        <h2>Szállítási cím módosítása</h2>
        <div>
            <a class="nev">Név</a>
            <a class="csillag">*</a>
            <a class="telefon">Telefonszám</a>
            <a class="csillag">*</a>
            <br>
            <label><input type="text" required></label>
            <select>
                <option value="36">36</option>
                <option value="93">93</option>
                <option value="61">61</option>
            </select>
            <label class="jobbfelso"><input type="text" required></label>
            <br>
            <a class="ir">Irányítószám</a>
            <a class="csillag">*</a>
            <a class="varos">Város</a>
            <a class="csillag">*</a>
            <br>
            <label><input type="text" placeholder="4032"></label>
            <select class="select2">
                <option value="Debrecen">Debrecen</option>
                <option value="Budapest">Budapest</option>
                <option value="Paris">Paris</option>
                <option value="Toronto">Toronto</option>
            </select>
            <br>
            <a class="orsz">Ország</a>
            <a class="csillag">*</a>
            <a class="cim">Cím</a>
            <a class="csillag">*</a>
            <br>
            <select class="select3">
                <option value="Magyarország">Magyarország</option>
                <option value="Kanada">Kanada</option>
                <option value="Franciaország">Franciaország</option>
            </select>
            <label><input class="debi" type="text"></label>
            <br>
            <label><input type="submit" value="Mentés"></label>



        </div>

    </form>
</body>

</html>
